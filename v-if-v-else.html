<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-if, v-else y templates en Vue.JS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="alert alert-info">
			<p>Para realizar condicionales y mostrar diferente datos en pantalla</p>
			<p>Los templates nos sirven para organizar mejor nuestro codigo html</p>
		</div>
	</div>

	<div id="main" class="container-fluid">
		<div class="row">
			<div class="col-md-5">
				<template v-if="!message">
					<h3>Escribe tu sugerencia</h3>
					<p> El equipo de soporte responde en 30 minutos</p>
					<p><em>Podria comunicarte por Messenger ;)</em></p>
				</template>
				<h3 v-else>Presiona ENTER para enviar</h3>
				<textarea v-model="message" class="form-control"></textarea>
			</div>
			<div class="col-md-7">
				<h3>JSON</h3>
				<pre>
					{{ $data }}
				</pre>
			</div>
		</div>
	</div>

	



	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			el: '#main',
			data: {
				message: ''
			}
		});
	</script>
</body>
</html>
